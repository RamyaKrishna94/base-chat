<div class="container">
  <div class = "signupCard">
    <form #signUpCard = "ngForm">
        <h2 class = "heading">Sign Up</h2>

        <label class="label">Email</label>
        <input type = "email" name = "email"
        placeholder= "Enter an Email" [(ngModel)] = "email"
        class="formInput" maxlength="60" required />

        <label class="label">Password</label>
        <input type = "password" name = "password"
        placeholder= "choose a password" [(ngModel)] = "password"
        class="formInput" required />

        <label class="label">Display Name</label>
        <input type = "text" name = "displayName"
        placeholder= "Enter a Display Name" [(ngModel)] = "displayName"
        class="formInput" maxlength="12" required />

        <button [disabled] = "!signUpCard.form.valid"
          type = "submit" (click)="signUp()" class="btn" id="btn-signup">Sign Up
        </button>
    </form>
  </div>
</div>
